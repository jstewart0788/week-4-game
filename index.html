<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href='https://fonts.googleapis.com/css?family=Press+Start+2P|Geostar+Fill' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="jumbotron">
				<h1 id="instructions">Choose your character</h1>
				<button class="btn btn-danger attkButton">Attack!</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">

			</div>
			<div class="col-sm-1 attacker">

			</div>
			<div class="col-sm-6 charSelect">
				<div class= "char" id="char1">
					<h2 id="char1HP">100</h2>
					<img src="assets/images/char1.gif">
				</div>
				<div class= "char" id="char2">
					<h2 id="char2HP">150</h2>
					<img src="assets/images/char2.gif">
				</div>
				<div class= "char" id="char3">
					<h2 id="char3HP">175</h2>
					<img src="assets/images/char3Flip.gif">
				</div>
				<div class= "char" id="char4">
					<h2 id="char4HP">125</h2>
					<img src="assets/images/char4Flip.gif">
				</div>
			</div>
			<div class="col-sm-1 defender">

			</div>
			<div class="col-sm-2 defenderSelect">

			</div>
		</div>
	</div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
